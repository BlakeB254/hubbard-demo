# Cloudflare Pages Configuration for Admin Portal
name = "hubbard-inn-admin"
compatibility_date = "2025-01-01"

# Pages Configuration
pages_build_output_dir = "out"

[env.production]
name = "hubbard-inn-admin"
routes = [
  { pattern = "admin.hubbardinn.com", zone_name = "hubbardinn.com" }
]

[env.preview]
name = "hubbard-inn-admin-preview"

